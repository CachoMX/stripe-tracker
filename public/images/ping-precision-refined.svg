<svg viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#50F5AC"/>
      <stop offset="100%" stop-color="#4F5BD5"/>
    </linearGradient>
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#50F5AC"/>
      <stop offset="100%" stop-color="#00B871"/>
    </linearGradient>
  </defs>
  
  <!-- Section 1: Icon Mark on Dark -->
  <rect x="0" y="0" width="500" height="150" fill="#171A2A"/>
  <text x="20" y="25" font-family="system-ui" font-size="11" fill="#EDEFF8" opacity="0.5">ICON MARK — Dark Background</text>
  
  <g transform="translate(80, 85)">
    <!-- Outer ping wave -->
    <circle cx="0" cy="0" r="38" fill="none" stroke="url(#primaryGrad)" stroke-width="2" opacity="0.25"/>
    <!-- Middle ping wave -->
    <circle cx="0" cy="0" r="26" fill="none" stroke="url(#primaryGrad)" stroke-width="2.5" opacity="0.5"/>
    <!-- Inner ring -->
    <circle cx="0" cy="0" r="14" fill="none" stroke="#50F5AC" stroke-width="2.5"/>
    <!-- Center dot -->
    <circle cx="0" cy="0" r="5.5" fill="#50F5AC"/>
    <!-- Crosshair lines - slightly shorter, cleaner -->
    <line x1="-48" y1="0" x2="-22" y2="0" stroke="#50F5AC" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="22" y1="0" x2="48" y2="0" stroke="#50F5AC" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="-48" x2="0" y2="-22" stroke="#50F5AC" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="22" x2="0" y2="48" stroke="#50F5AC" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Wordmark horizontal on dark -->
  <g transform="translate(160, 85)">
    <text x="0" y="8" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="36" font-weight="600" fill="#EDEFF8" letter-spacing="-0.5">ping it<tspan fill="#50F5AC"> now</tspan></text>
  </g>
  
  <!-- Section 2: Stacked on Dark -->
  <rect x="0" y="150" width="250" height="180" fill="#171A2A"/>
  <text x="20" y="170" font-family="system-ui" font-size="11" fill="#EDEFF8" opacity="0.5">STACKED — Dark</text>
  
  <g transform="translate(125, 235)">
    <!-- Icon smaller -->
    <circle cx="0" cy="-30" r="24" fill="none" stroke="url(#primaryGrad)" stroke-width="1.5" opacity="0.25"/>
    <circle cx="0" cy="-30" r="16" fill="none" stroke="url(#primaryGrad)" stroke-width="2" opacity="0.5"/>
    <circle cx="0" cy="-30" r="9" fill="none" stroke="#50F5AC" stroke-width="2"/>
    <circle cx="0" cy="-30" r="3.5" fill="#50F5AC"/>
    <line x1="-30" y1="-30" x2="-14" y2="-30" stroke="#50F5AC" stroke-width="2" stroke-linecap="round"/>
    <line x1="14" y1="-30" x2="30" y2="-30" stroke="#50F5AC" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-60" x2="0" y2="-44" stroke="#50F5AC" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-16" x2="0" y2="0" stroke="#50F5AC" stroke-width="2" stroke-linecap="round"/>
    <!-- Text below -->
    <text x="0" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" fill="#EDEFF8" text-anchor="middle" letter-spacing="-0.3">ping it<tspan fill="#50F5AC"> now</tspan></text>
  </g>
  
  <!-- Section 3: Stacked on Light -->
  <rect x="250" y="150" width="250" height="180" fill="#EDEFF8"/>
  <text x="270" y="170" font-family="system-ui" font-size="11" fill="#171A2A" opacity="0.5">STACKED — Light</text>
  
  <g transform="translate(375, 235)">
    <circle cx="0" cy="-30" r="24" fill="none" stroke="#4F5BD5" stroke-width="1.5" opacity="0.3"/>
    <circle cx="0" cy="-30" r="16" fill="none" stroke="#4F5BD5" stroke-width="2" opacity="0.5"/>
    <circle cx="0" cy="-30" r="9" fill="none" stroke="#171A2A" stroke-width="2"/>
    <circle cx="0" cy="-30" r="3.5" fill="#171A2A"/>
    <line x1="-30" y1="-30" x2="-14" y2="-30" stroke="#171A2A" stroke-width="2" stroke-linecap="round"/>
    <line x1="14" y1="-30" x2="30" y2="-30" stroke="#171A2A" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-60" x2="0" y2="-44" stroke="#171A2A" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-16" x2="0" y2="0" stroke="#171A2A" stroke-width="2" stroke-linecap="round"/>
    <text x="0" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" fill="#171A2A" text-anchor="middle" letter-spacing="-0.3">ping it<tspan fill="#4F5BD5"> now</tspan></text>
  </g>
  
  <!-- Section 4: Horizontal on Light -->
  <rect x="0" y="330" width="500" height="90" fill="#EDEFF8"/>
  <text x="20" y="350" font-family="system-ui" font-size="11" fill="#171A2A" opacity="0.5">HORIZONTAL — Light Background</text>
  
  <g transform="translate(80, 380)">
    <circle cx="0" cy="0" r="28" fill="none" stroke="#4F5BD5" stroke-width="1.5" opacity="0.3"/>
    <circle cx="0" cy="0" r="19" fill="none" stroke="#4F5BD5" stroke-width="2" opacity="0.5"/>
    <circle cx="0" cy="0" r="10" fill="none" stroke="#171A2A" stroke-width="2"/>
    <circle cx="0" cy="0" r="4" fill="#171A2A"/>
    <line x1="-36" y1="0" x2="-16" y2="0" stroke="#171A2A" stroke-width="2" stroke-linecap="round"/>
    <line x1="16" y1="0" x2="36" y2="0" stroke="#171A2A" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-36" x2="0" y2="-16" stroke="#171A2A" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="16" x2="0" y2="36" stroke="#171A2A" stroke-width="2" stroke-linecap="round"/>
  </g>
  <text x="145" y="388" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#171A2A" letter-spacing="-0.5">ping it<tspan fill="#4F5BD5"> now</tspan></text>
  
  <!-- Section 5: Monochrome versions -->
  <rect x="0" y="420" width="250" height="90" fill="#171A2A"/>
  <text x="20" y="440" font-family="system-ui" font-size="11" fill="#EDEFF8" opacity="0.5">MONO WHITE</text>
  
  <g transform="translate(60, 470)">
    <circle cx="0" cy="0" r="22" fill="none" stroke="#EDEFF8" stroke-width="1.5" opacity="0.25"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#EDEFF8" stroke-width="2" opacity="0.5"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="#EDEFF8" stroke-width="2"/>
    <circle cx="0" cy="0" r="3" fill="#EDEFF8"/>
    <line x1="-28" y1="0" x2="-13" y2="0" stroke="#EDEFF8" stroke-width="2" stroke-linecap="round"/>
    <line x1="13" y1="0" x2="28" y2="0" stroke="#EDEFF8" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-28" x2="0" y2="-13" stroke="#EDEFF8" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="13" x2="0" y2="28" stroke="#EDEFF8" stroke-width="2" stroke-linecap="round"/>
  </g>
  <text x="105" y="478" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#EDEFF8" letter-spacing="-0.3">ping it now</text>
  
  <rect x="250" y="420" width="250" height="90" fill="#EDEFF8"/>
  <text x="270" y="440" font-family="system-ui" font-size="11" fill="#171A2A" opacity="0.5">MONO DARK</text>
  
  <g transform="translate(310, 470)">
    <circle cx="0" cy="0" r="22" fill="none" stroke="#171A2A" stroke-width="1.5" opacity="0.2"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#171A2A" stroke-width="2" opacity="0.4"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="#171A2A" stroke-width="2"/>
    <circle cx="0" cy="0" r="3" fill="#171A2A"/>
    <line x1="-28" y1="0" x2="-13" y2="0" stroke="#171A2A" stroke-width="2" stroke-linecap="round"/>
    <line x1="13" y1="0" x2="28" y2="0" stroke="#171A2A" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-28" x2="0" y2="-13" stroke="#171A2A" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="13" x2="0" y2="28" stroke="#171A2A" stroke-width="2" stroke-linecap="round"/>
  </g>
  <text x="355" y="478" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#171A2A" letter-spacing="-0.3">ping it now</text>
  
  <!-- Section 6: Icon only at various sizes -->
  <rect x="0" y="510" width="500" height="90" fill="#171A2A"/>
  <text x="20" y="530" font-family="system-ui" font-size="11" fill="#EDEFF8" opacity="0.5">ICON SCALING — 64px, 32px, 16px</text>
  
  <!-- 64px -->
  <g transform="translate(80, 560)">
    <circle cx="0" cy="0" r="24" fill="none" stroke="url(#primaryGrad)" stroke-width="1.5" opacity="0.25"/>
    <circle cx="0" cy="0" r="16" fill="none" stroke="url(#primaryGrad)" stroke-width="2" opacity="0.5"/>
    <circle cx="0" cy="0" r="9" fill="none" stroke="#50F5AC" stroke-width="2"/>
    <circle cx="0" cy="0" r="3.5" fill="#50F5AC"/>
    <line x1="-30" y1="0" x2="-14" y2="0" stroke="#50F5AC" stroke-width="2" stroke-linecap="round"/>
    <line x1="14" y1="0" x2="30" y2="0" stroke="#50F5AC" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-30" x2="0" y2="-14" stroke="#50F5AC" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="14" x2="0" y2="30" stroke="#50F5AC" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- 32px -->
  <g transform="translate(180, 560) scale(0.5)">
    <circle cx="0" cy="0" r="24" fill="none" stroke="url(#primaryGrad)" stroke-width="2.5" opacity="0.3"/>
    <circle cx="0" cy="0" r="14" fill="none" stroke="#50F5AC" stroke-width="3" opacity="0.6"/>
    <circle cx="0" cy="0" r="5" fill="#50F5AC"/>
    <line x1="-30" y1="0" x2="-12" y2="0" stroke="#50F5AC" stroke-width="3" stroke-linecap="round"/>
    <line x1="12" y1="0" x2="30" y2="0" stroke="#50F5AC" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="-30" x2="0" y2="-12" stroke="#50F5AC" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="12" x2="0" y2="30" stroke="#50F5AC" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- 16px - simplified -->
  <g transform="translate(240, 560) scale(0.25)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#50F5AC" stroke-width="5"/>
    <circle cx="0" cy="0" r="7" fill="#50F5AC"/>
    <line x1="-35" y1="0" x2="-12" y2="0" stroke="#50F5AC" stroke-width="5" stroke-linecap="round"/>
    <line x1="12" y1="0" x2="35" y2="0" stroke="#50F5AC" stroke-width="5" stroke-linecap="round"/>
    <line x1="0" y1="-35" x2="0" y2="-12" stroke="#50F5AC" stroke-width="5" stroke-linecap="round"/>
    <line x1="0" y1="12" x2="0" y2="35" stroke="#50F5AC" stroke-width="5" stroke-linecap="round"/>
  </g>
  
  <text x="80" y="598" font-family="system-ui" font-size="9" fill="#EDEFF8" opacity="0.4" text-anchor="middle">64px</text>
  <text x="180" y="598" font-family="system-ui" font-size="9" fill="#EDEFF8" opacity="0.4" text-anchor="middle">32px</text>
  <text x="240" y="598" font-family="system-ui" font-size="9" fill="#EDEFF8" opacity="0.4" text-anchor="middle">16px</text>
</svg>